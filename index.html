<!DOCTYPE html>
<html>
    <head>
        <title>Wheater</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        
        <script src="script.js"></script>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <script src="http://maps.google.com/maps/api/js?key=YOUR_KEY_HERE" type="text/javascript"></script>
    </head>

    <body class ="container pt-3">
        <h2>Wheater</h2>
        <hr class="mb-5" />

        <form class="form-inline">
          <div class="row g-3 align-items-center">
              <div class="col-auto">
                <label for="inputCity" class="col-form-label">City name</label>
              </div>
              <div class="col-auto">
                <input type="text" id="inputCity" class="form-control">
              </div>
              <div class="col-auto">
                  <button type="button" id="btnFetch" onclick="fetchData();" class="btn btn-primary" data-mdb-ripple-color="dark">
                    Check data
                  </button>
              </div>
              <div class="col-md">
                <div class="progress" id="progress" style="display: none;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="-10" aria-valuemax="100" style="width: 100%">
                    </div>
                </div>     
             </div>
          </div>
        </form>

        <div id="result" class="mt-3"></div>
        <div id="map" class="mb-5 mt-5 map"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      
        <script src="jquery.js"></script>
    </body>
</html>
